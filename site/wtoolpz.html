    <meta charset="UTF-8">

    <title>Tweak / Program by Fandomgitnev</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
			overflow: hidden;
        }
        h1, h2, h3 {
            color: #e0e0e0;
        }
        a {
            color: #bb86fc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        header, footer {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }

        /* Стили для снежинок */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 18px;
            opacity: 0.8;
            pointer-events: none;
            z-index: 9999;
            user-select: none;
            animation: snowfall linear infinite;
        }

        /* Анимация для снежинок */
        @keyframes snowfall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Разные скорости и позиции для разных снежинок */
        .snowflake:nth-child(odd) {
            animation-duration: 6s; /* Ускорено */
            left: 5%;
            font-size: 20px;
        }
        .snowflake:nth-child(even) {
            animation-duration: 5s; /* Ускорено */
            left: 15%;
            font-size: 25px;
        }
        .snowflake:nth-child(3) {
            animation-duration: 10s; /* Ускорено */
            left: 25%;
            font-size: 18px;
        }
        .snowflake:nth-child(4) {
            animation-duration: 5s; /* Ускорено */
            left: 35%;
            font-size: 22px;
        }
        .snowflake:nth-child(5) {
            animation-duration: 8s; /* Ускорено */
            left: 45%;
            font-size: 28px;
        }
        .snowflake:nth-child(6) {
            animation-duration: 9s; /* Ускорено */
            left: 55%;
            font-size: 24px;
        }
        .snowflake:nth-child(7) {
            animation-duration: 11s; /* Ускорено */
            left: 65%;
            font-size: 30px;
        }
        .snowflake:nth-child(8) {
            animation-duration: 15s; /* Ускорено */
            left: 75%;
            font-size: 26px;
        }
        .snowflake:nth-child(9) {
            animation-duration: 6s; /* Ускорено */
            left: 85%;
            font-size: 18px;
        }
        .snowflake:nth-child(10) {
            animation-duration: 19s; /* Ускорено */
            left: 95%;
            font-size: 20px;
        }

    </style>
</head>
